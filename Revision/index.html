    <!-- 
        input - firstname
        input - lastname 
        input - password

     -->

    <!-- /login?first=adnan&last=asali&password=123123
    /login -->

    <form action="/login" method="GET">
      <div>
        <label for="your_first">ادخل الاسم الاول</label>
        <input type="text" name="first" id="your_first" required />
      </div>
      <div>
        <label for="lastnameText">ادخل الاسم الاخير</label>
        <input type="text" name="last" id="lastnameText" required />
      </div>
      <div>
        <label for="passwordText">رمز المرور</label>
        <input type="password" name="password" id="passwordText" required />
      </div>
      <input type="submit" value="أرسل" />
    </form>

    <!-- 
        what we have covered
        inline vs block
