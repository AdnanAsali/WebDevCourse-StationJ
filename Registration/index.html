<!DOCTYPE html>
<html dir="rtl">
  <head>
    <title>Registration</title>
  </head>
  <body>
    <!-- form
      input - firstname
      input - lastname
      input - email
      input - password
  -->

    <!-- HTTP requests -->
    <form action="/login" method="POST">
      <div class="lastname-input">
        <label for="first">الرجاء ادخال الاسم الأول</label>
        <input type="text" name="first-name" id="first" />
      </div>

      <div class="lastname-input">
        <label for="last">الرجاء ادخال الاسم الاخير</label>
        <input type="text" name="last-name" id="last" />
      </div>

      <div class="email-input">
        <label for="email">الرجاء ادخال البريد الالكتروني</label>
        <input type="email" name="email" id="email" />
      </div>

      <div class="password-input">
        <label for="password">الرجاء ادخال رمز المرور</label>
        <input type="password" name="password" id="password" />
      </div>

      <div class="submit-form">
        <input type="submit" value="أرسل" />
      </div>
    </form>
  </body>
</html>
